{% extends "base.html" %}
{% block title %}New Listing{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">

  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-3">
    <div>
      <h1 class="text-xl font-semibold text-kaijoYellow">New Listing</h1>
      <p class="text-xs text-white/70">Add a confidential care home listing</p>
    </div>
    <a href="{{ url_for('seller_dashboard') }}"
       class="text-xs border border-white/20 text-white/80 px-3 py-2 rounded hover:bg-white/10 hover:text-kaijoYellow transition">
      ← Back
    </a>
  </div>

  <form method="post" enctype="multipart/form-data"
        class="bg-white/5 border border-white/10 rounded-lg p-5 space-y-4 backdrop-blur-sm">

    <div>
      <label class="text-xs text-white/70">Listing Title</label>
      <input type="text" name="title" required
             class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2 placeholder:text-white/40"
             placeholder="Confidential – 40-bed elderly care home – North West">
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <div>
        <label class="text-xs text-white/70">Region</label>
        <select name="region"
                class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2">
          <option value="">Select</option>
          <option>North West</option>
          <option>Midlands</option>
          <option>South East</option>
          <option>South West</option>
          <option>London</option>
          <option>Scotland</option>
        </select>
      </div>

      <div>
        <label class="text-xs text-white/70">Care Type</label>
        <select name="care_type"
                class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2">
          <option value="">Select</option>
          <option>Elderly</option>
          <option>LD</option>
          <option>MH</option>
          <option>Children</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
      <div>
        <label class="text-xs text-white/70">Beds</label>
        <input type="number" name="beds"
               class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2">
      </div>

      <div>
        <label class="text-xs text-white/70">Occupancy (%)</label>
        <input type="number" name="occupancy_percent"
               class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2">
      </div>

      <div>
        <label class="text-xs text-white/70">CQC Rating</label>
        <input type="text" name="cqc_rating"
               class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2">
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <div>
        <label class="text-xs text-white/70">Tenure</label>
        <select name="tenure"
                class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2">
          <option value="">Select</option>
          <option>Freehold</option>
          <option>Leasehold</option>
          <option>Mixed</option>
        </select>
      </div>

      <div>
        <label class="text-xs text-white/70">Guide Price Band</label>
        <select name="guide_price_band"
                class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2">
          <option value="">Select</option>
          <option>&lt;£500k</option>
          <option>£500k–£1m</option>
          <option>£1m–£3m</option>
          <option>£3m+</option>
          <option>On request</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <div>
        <label class="text-xs text-white/70">Revenue Band</label>
        <input type="text" name="revenue_band"
               class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2">
      </div>

      <div>
        <label class="text-xs text-white/70">EBITDA Band</label>
        <input type="text" name="ebitda_band"
               class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2">
      </div>
    </div>

    <div>
      <label class="text-xs text-white/70">Short Description</label>
      <textarea name="short_description" rows="4"
                class="w-full border border-white/20 bg-black/40 text-sm text-white rounded px-3 py-2"></textarea>
    </div>

    <div>
      <label class="text-xs text-white/70">Photos (optional)</label>
      <input type="file" name="photos" multiple
             accept="image/png,image/jpeg,image/jpg,image/gif,image/webp"
             class="w-full text-xs mt-1 text-white/80">
      <p class="text-[11px] text-white/60 mt-1">
        You can select multiple photos; the first will be used as the cover image.
      </p>
    </div>

    <label class="flex items-start gap-2 text-xs text-white/70">
      <input type="checkbox" name="is_confidential" value="1" checked class="mt-0.5">
      <span>Keep confidential (hide name/address).</span>
    </label>

    <button class="bg-kaijoPink text-white text-sm rounded px-4 py-2 hover:bg-kaijoYellow hover:text-black transition">
      Create Listing
    </button>

  </form>
</div>
{% endblock %}
